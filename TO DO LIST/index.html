<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list</title>
    <link rel="stylesheet" href="/TO DO LIST/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
 
</head>
<body>

    <h1 class="text-center mt-10 uppercase">to do list</h1>

 
        <div class="box bg-transparent absolute">
            <div class="link pt-9 pl-4">
                <a class="border-2 border-black py-2 px-3 rounded-md text-orange-500 hover:text-orange-200" href="/index.html">Back to main meniu</a>
            </div>
        </div>


    <div class="all-bg absolute w-max top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 mt-20 -z-10 ">
        <img class="" src="/TO DO LIST/img/to do list bg.jpg" alt="list background">
    </div>
        
    <div class="flex justify-center mt-44">
        <div class="alltext">
            <input type="text" id="text" class="border-2 w-64 p-3">
            <input type="date" id="date" class="border-2 p-3">
            <button class="btn border-2 p-3" type="button" id="add">Add</button>
            <div class="rez1"></div>
        </div>
    </div>



    <script src="index.js"></script>
</body>
</html>
